<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawzon Contact-Us Page</title>
    <!--<##########> Start of External CSS <##########>-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <!--<##########> End of External CSS <##########>-->

    <!--<##########> Start Bootstrap CSS <##########>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<##########> End Bootstrap CSS <##########>-->

    <!--<##########> Start Bootstrap Icons <##########>-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--<##########> End Bootstrap Icons <##########>-->

</head>

<body style="background-color: #F1F3F7;">
    <!--<##########> Start of Contact us Form Section <##########>-->

    <div class="container my-3 rounded ">
        <div class="row">
            <div class="col-12 breadcrumb-section ">
                <h2>Contact us</h2>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Contact us</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>


    <div class="container mt-3" style="background-color: #F1F3F7;">
        <div class="row justify-content-between align-items-center ">
            <!-- Left Section with Contact Info -->
            <div class="col-md-6 mb-4 mb-md-0">
                <h2 class="contact-heading">Let's talk with us</h2>
                <p style="color: #666666;">Questions, comments, or suggestions? Simply fill in the form and weâ€™ll be in touch shortly.</p>
                <div class="contact-info">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-geo-alt fs-4 me-2 mb-3 d-flex align-items-center justify-content-center" style="color: #569F3A;"></i>
                        <p class="d-flex align-items-center">1055 Islamabad ave Elk Groot, 67.<br> New Capital of Pakistan.</p>
                    </div>
                    <div class="d-flex ">
                        <i class="bi bi-telephone fs-4 me-2 mb-3" style="color: #569F3A;"></i>
                        <p class="d-flex align-items-center">+922 34 678 9199</p>
                    </div>
                    <div class="d-flex align-content-center">
                        <i class="bi bi-envelope fs-4 me-2 mb-3" style="color: #569F3A;"></i>
                        <p class="d-flex align-items-center">Contact@shawzon.com</p>
                    </div>
                </div>
            </div>

            <!-- Right Section with Form -->
            <div class="col-lg-6">
                <div class="card p-4 shadow-sm">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control form-control-lg" placeholder="First Name">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control form-control-lg" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="my-3 py-1">
                            <input type="email" class="form-control form-control-lg" placeholder="Email">
                        </div>
                        <div class="my-3 py-1">
                            <input type="text" class="form-control form-control-lg" placeholder="Phone Number*">
                        </div>
                        <div class="my-3 py-1">
                            <textarea class="form-control form-control-lg" rows="4" placeholder="Your message..."></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn py-3 text-white fw-bold" style="background: #569F3A; ">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--<##########> End of Contact us Form Section <##########>-->
 
    <!-- Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
